<section class="centralized-content" *ngIf="!showError && comic">
  <mat-card class="comic-details">
    <mat-card-header>
      <mat-card-title>{{ comic.series.name }}</mat-card-title>
      <mat-card-subtitle>{{ lastPrice | currency }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="comic.thumbnail.path + '.' + comic.thumbnail.extension" [alt]="comic.series.name">
    <mat-card-content>
      <p>{{ comic.description ? comic.description : 'Without description' }}</p>
    </mat-card-content>
  </mat-card>
</section>

<mat-card class="show-error" *ngIf="showError">Desculpe, ocorreu um erro</mat-card>
